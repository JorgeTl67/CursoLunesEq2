<div class="terminal" id="terminal">

		<h2 class="glitch" data-text="ANDREA VÁZQUEZ FLORES">ANDREA VÁZQUEZ FLORES</h2>
	</div>
	<div *ngFor="let item of comandos" class="info-line">

</div>
